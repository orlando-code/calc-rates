unit_map:
## absolute rates
# mass CaCO3
  ugCaCO3 cm-2d-1: 
    - ug cm-2d-1
  mgCaCO3 cm-2d-1:  # per area
    - mg CaCO3 cm-2 d-1
    - mgCaCO3 cm-2day-1
    - mg cm-2day-1
  mgCaCO3 mg-1d-1:  # per mass
    - mgCaCO3 mg-1day-1
    - mg mg-1day-1
  mgCaCO3 g-1hr-1:  # per mass
    - mgCaCO3 gFW-1hr-1
  gCaCO3 g-1d-1:  # per mass
    - gCaCO3 g-1day-1
  gCaCO3 cm-2-1d-1:  # per area
    - gCaCO3 cm-2day-1
  gCaCO3 cm-2d-1:  # per area
    - gBW cm-2day-1
# moles CaCO3 
  nmolCaCO3 mg-1d-1:  # per mass
    - nmol CaCO3 mg-1day-1
  nmolCaCO3 cm-2hr-1:  # per area
    - nmolCaCO3 cm-2hr-1
  umolCaCO3 g-1hr-1:  # per mass
    - umol gDW-1h-1
    - mg g-1day-1
    - umol g-1hr-1
    - umol C gBW-1day-1
  umolCaCO3 cm-2hr-1: # per mass
    - umolC  gWW−1day−1
  umolCaCO3 cm-2d-1:  # per area
    - umolCaCO3 cm-2day-1
    - umol C cm-2day-1
  umolCaCO3 cm-2hr-1: # per area
    - umolCaCO3 cm-2hr-1
    - ug cm-2hr-1
    - umol cm-2hr-1
  umolCaCO3 g−1d−1: # per mass
    - umolC gWW−1day−1
# per specimen
  ug d-1:
    - ug day-1 (per specimen)
  mg d-1:
    - mgWW day-1
    - mgWW day-1 (per specimen)
  g d-1:
    - g day-1
    - gBW day-1
    - g day-1 (per specimen)
# relative rates
  delta d-1:
    - "% difference BW"
    - "%changeDW day-1"
    - "%changeBW day-1"
    - "% change gDWday-1"
    - "% changeBW day-1"
    - "% changeBW day-1"
    - "%change BW"
    - "% change BW day-1"
  delta wk-1:
    - "%change BWweek-1"


